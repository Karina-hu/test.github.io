<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Векторы с AR</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 20px;
            padding: 0 20px;
        }
        
        .arjs-loader h1 {
            color: #FFD700;
            margin-bottom: 20px;
        }
        
        .scan-marker {
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            text-align: center;
        }
        
        .scan-marker img {
            width: 100%;
            border: 2px solid #FFD700;
            border-radius: 5px;
        }
        
        .btn {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        
        .error {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 300px;
            font-size: 14px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #FFD700;
            font-weight: bold;
        }
        
        .slider {
            width: 100%;
            margin: 5px 0;
        }
        
        .values {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .value-row {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .controls {
                position: fixed;
                bottom: 20px;
                left: 20px;
                right: 20px;
                top: auto;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <!-- Индикатор загрузки AR -->
    <div class="arjs-loader">
        <h1>AR Векторы</h1>
        <div id="status">Подготовка AR...</div>
        <div class="scan-marker">
            <p>Для работы приложения требуется доступ к камере</p>
            <button class="btn" id="start-ar">Разрешить камеру</button>
            <p id="error-message" class="error"></p>
        </div>
    </div>

    <!-- Панель управления -->
    <div class="controls hidden" id="controls">
        <h3 style="margin-top: 0; color: #FFD700;">Управление векторами</h3>
        
        <div class="control-group">
            <label>Длина вектора A: <span id="lengthAValue">4.0</span></label>
            <input type="range" class="slider" id="lengthASlider" min="1" max="6" step="0.1" value="4">
        </div>
        
        <div class="control-group">
            <label>Длина вектора B: <span id="lengthBValue">4.0</span></label>
            <input type="range" class="slider" id="lengthBSlider" min="1" max="6" step="0.1" value="4">
        </div>
        
        <div class="control-group">
            <label>Угол между векторами: <span id="angleValue">60°</span></label>
            <input type="range" class="slider" id="angleSlider" min="0" max="180" step="5" value="60">
        </div>
        
        <div class="control-group">
            <button class="btn" id="showProjection">Показать проекцию</button>
            <button class="btn" id="resetVectors">Сброс</button>
        </div>
        
        <div class="values">
            <div class="value-row">
                <span>|a⃗|:</span>
                <span id="dispLengthA">4.0</span>
            </div>
            <div class="value-row">
                <span>|b⃗|:</span>
                <span id="dispLengthB">4.0</span>
            </div>
            <div class="value-row">
                <span>∠(a⃗,b⃗):</span>
                <span id="dispAngle">60°</span>
            </div>
            <div class="value-row">
                <span>a⃗·b⃗:</span>
                <span id="dispDotProduct">8.0</span>
            </div>
            <div class="value-row">
                <span>proj_a⃗(b⃗):</span>
                <span id="dispProjection">2.0</span>
            </div>
        </div>
    </div>

    <!-- AR-сцена -->
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false">
        <a-marker preset="hiro">
            <a-entity id="scene-content">
                <!-- Освещение -->
                <a-light type="ambient" color="#404040"></a-light>
                <a-light type="directional" color="#fff" intensity="0.5" position="-1 1 2"></a-light>
                
                <!-- Начало координат -->
                <a-sphere position="0 0 0" radius="0.1" color="#FFD700"></a-sphere>
                <a-text value="O" position="0.2 0.2 0" color="#FFD700" scale="0.8 0.8 0.8"></a-text>

                <!-- Группа вектора A -->
                <a-entity id="vectorAGroup">
                    <a-cylinder id="vectorA" position="2 0 0" rotation="0 0 -90" radius="0.06" height="4" color="#4CAF50"></a-cylinder>
                    <a-cone id="arrowA" position="4 0 0" rotation="0 0 -90" radius-bottom="0.15" height="0.4" color="#2E7D32"></a-cone>
                    <a-text id="labelA" value="a⃗" position="4.2 0.3 0" color="#4CAF50" scale="0.8 0.8 0.8"></a-text>
                </a-entity>

                <!-- Группа вектора B -->
                <a-entity id="vectorBGroup">
                    <a-cylinder id="vectorB" position="2 0 0" rotation="0 0 -90" radius="0.06" height="4" color="#2196F3"></a-cylinder>
                    <a-cone id="arrowB" position="4 0 0" rotation="0 0 -90" radius-bottom="0.15" height="0.4" color="#1565C0"></a-cone>
                    <a-text id="labelB" value="b⃗" position="4.2 0.3 0" color="#2196F3" scale="0.8 0.8 0.8"></a-text>
                </a-entity>

                <!-- Проекция вектора B на A -->
                <a-entity id="projectionGroup" visible="false">
                    <a-cylinder id="projectionVector" position="1 0 0" rotation="0 0 -90" radius="0.04" height="2" color="#FF9800"></a-cylinder>
                    <a-text id="projectionLabel" value="proj_a⃗(b⃗)" position="2.2 -0.4 0" color="#FF9800" scale="0.6 0.6 0.6"></a-text>
                    <!-- Пунктирная линия от конца B к проекции -->
                    <a-cylinder id="projectionLine" position="2 1 0" rotation="0 0 0" radius="0.02" height="2" color="#FF9800" opacity="0.5"></a-cylinder>
                </a-entity>

                <!-- Дуга угла -->
                <a-entity id="angleArc">
                    <a-torus id="angleTorus" position="0 0 0" radius="0.8" radius-tubular="0.02" color="#FFD700" 
                             rotation="90 0 0" segments-radial="32" segments-tubular="8"></a-torus>
                    <a-text id="angleLabel" value="60°" position="1.2 0.5 0" color="#FFD700" scale="0.6 0.6 0.6"></a-text>
                </a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Элементы интерфейса
        const statusElement = document.getElementById('status');
        const errorElement = document.getElementById('error-message');
        const startButton = document.getElementById('start-ar');
        const arScene = document.querySelector('a-scene');
        const loader = document.querySelector('.arjs-loader');
        const controls = document.getElementById('controls');
        
        // Элементы управления
        const lengthASlider = document.getElementById('lengthASlider');
        const lengthBSlider = document.getElementById('lengthBSlider');
        const angleSlider = document.getElementById('angleSlider');
        const showProjectionBtn = document.getElementById('showProjection');
        const resetBtn = document.getElementById('resetVectors');
        
        // Отображение значений
        const lengthAValue = document.getElementById('lengthAValue');
        const lengthBValue = document.getElementById('lengthBValue');
        const angleValue = document.getElementById('angleValue');
        
        // Числовые значения
        const dispLengthA = document.getElementById('dispLengthA');
        const dispLengthB = document.getElementById('dispLengthB');
        const dispAngle = document.getElementById('dispAngle');
        const dispDotProduct = document.getElementById('dispDotProduct');
        const dispProjection = document.getElementById('dispProjection');
        
        // Переменные состояния
        let lengthA = 4;
        let lengthB = 4;
        let angle = 60;
        let showProjection = false;
        let sceneReady = false;
        
        // Проверяем поддержку AR
        function checkARSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError("Ваш браузер не поддерживает доступ к камере. Попробуйте Chrome или Safari на мобильном устройстве.");
                return false;
            }
            return true;
        }
        
        // Показываем ошибку
        function showError(message) {
            errorElement.textContent = message;
            statusElement.textContent = "Ошибка";
            startButton.style.display = 'none';
        }
        
        // Функции для работы с векторами
        function toRadians(degrees) {
            return degrees * Math.PI / 180;
        }
        
        function toDegrees(radians) {
            return radians * 180 / Math.PI;
        }
        
        function calculateDotProduct() {
            return lengthA * lengthB * Math.cos(toRadians(angle));
        }
        
        function calculateProjection() {
            return lengthB * Math.cos(toRadians(angle));
        }
        
        function updateVectors() {
            if (!sceneReady) return;
            
            // Вектор A (всегда по оси X)
            const vectorA = document.getElementById('vectorA');
            const arrowA = document.getElementById('arrowA');
            const labelA = document.getElementById('labelA');
            
            if (vectorA && arrowA && labelA) {
                vectorA.setAttribute('height', lengthA);
                vectorA.setAttribute('position', `${lengthA/2} 0 0`);
                arrowA.setAttribute('position', `${lengthA} 0 0`);
                labelA.setAttribute('position', `${lengthA + 0.3} 0.3 0`);
            }
            
            // Вектор B (поворачиваем на угол)
            const vectorBGroup = document.getElementById('vectorBGroup');
            const vectorB = document.getElementById('vectorB');
            const arrowB = document.getElementById('arrowB');
            const labelB = document.getElementById('labelB');
            
            if (vectorBGroup && vectorB && arrowB && labelB) {
                const angleRad = toRadians(angle);
                const endX = lengthB * Math.cos(angleRad);
                const endY = lengthB * Math.sin(angleRad);
                
                vectorB.setAttribute('height', lengthB);
                vectorB.setAttribute('position', `${endX/2} ${endY/2} 0`);
                vectorB.setAttribute('rotation', `0 0 ${-angle}`);
                
                arrowB.setAttribute('position', `${endX} ${endY} 0`);
                arrowB.setAttribute('rotation', `0 0 ${-angle}`);
                
                labelB.setAttribute('position', `${endX + 0.3} ${endY + 0.3} 0`);
            }
            
            // Обновляем проекцию
            updateProjection();
            
            // Обновляем дугу угла
            updateAngleArc();
            
            // Обновляем числовые значения
            updateDisplay();
        }
        
        function updateProjection() {
            const projectionGroup = document.getElementById('projectionGroup');
            if (!projectionGroup) return;
            
            if (showProjection) {
                const projLength = calculateProjection();
                const projectionVector = document.getElementById('projectionVector');
                const projectionLine = document.getElementById('projectionLine');
                const projectionLabel = document.getElementById('projectionLabel');
                
                if (projectionVector && projectionLine && projectionLabel) {
                    // Вектор проекции
                    projectionVector.setAttribute('height', Math.abs(projLength));
                    projectionVector.setAttribute('position', `${Math.abs(projLength)/2} -0.2 0`);
                    
                    // Пунктирная линия
                    const angleRad = toRadians(angle);
                    const endX = lengthB * Math.cos(angleRad);
                    const endY = lengthB * Math.sin(angleRad);
                    const lineLength = endY;
                    
                    projectionLine.setAttribute('height', Math.abs(lineLength));
                    projectionLine.setAttribute('position', `${endX} ${lineLength/2 - 0.2} 0`);
                    
                    // Подпись
                    projectionLabel.setAttribute('position', `${Math.abs(projLength)/2} -0.6 0`);
                }
                
                projectionGroup.setAttribute('visible', true);
            } else {
                projectionGroup.setAttribute('visible', false);
            }
        }
        
        function updateAngleArc() {
            const angleTorus = document.getElementById('angleTorus');
            const angleLabel = document.getElementById('angleLabel');
            
            if (angleTorus && angleLabel) {
                // Показываем дугу только если угол больше 5 градусов
                if (angle > 5 && angle < 175) {
                    // Обновляем размер дуги в зависимости от угла
                    const arcRatio = angle / 180;
                    angleTorus.setAttribute('segments-radial', Math.max(8, Math.floor(32 * arcRatio)));
                    
                    // Позиция подписи угла
                    const labelAngle = angle / 2;
                    const labelRad = toRadians(labelAngle);
                    const labelX = 1.2 * Math.cos(labelRad);
                    const labelY = 1.2 * Math.sin(labelRad);
                    
                    angleLabel.setAttribute('position', `${labelX} ${labelY} 0`);
                    angleLabel.setAttribute('value', `${angle}°`);
                    
                    document.getElementById('angleArc').setAttribute('visible', true);
                } else {
                    document.getElementById('angleArc').setAttribute('visible', false);
                }
            }
        }
        
        function updateDisplay() {
            const dotProduct = calculateDotProduct();
            const projection = calculateProjection();
            
            // Обновляем слайдеры
            lengthAValue.textContent = lengthA.toFixed(1);
            lengthBValue.textContent = lengthB.toFixed(1);
            angleValue.textContent = `${angle}°`;
            
            // Обновляем числовые значения
            dispLengthA.textContent = lengthA.toFixed(1);
            dispLengthB.textContent = lengthB.toFixed(1);
            dispAngle.textContent = `${angle}°`;
            dispDotProduct.textContent = dotProduct.toFixed(1);
            dispProjection.textContent = projection.toFixed(1);
        }
        
        // Обработчики событий
        lengthASlider.addEventListener('input', function() {
            lengthA = parseFloat(this.value);
            updateVectors();
        });
        
        lengthBSlider.addEventListener('input', function() {
            lengthB = parseFloat(this.value);
            updateVectors();
        });
        
        angleSlider.addEventListener('input', function() {
            angle = parseInt(this.value);
            updateVectors();
        });
        
        showProjectionBtn.addEventListener('click', function() {
            showProjection = !showProjection;
            this.textContent = showProjection ? 'Скрыть проекцию' : 'Показать проекцию';
            updateVectors();
        });
        
        resetBtn.addEventListener('click', function() {
            lengthA = 4;
            lengthB = 4;
            angle = 60;
            showProjection = false;
            
            lengthASlider.value = 4;
            lengthBSlider.value = 4;
            angleSlider.value = 60;
            showProjectionBtn.textContent = 'Показать проекцию';
            
            updateVectors();
        });
        
        // Запускаем AR
        function startAR() {
            statusElement.textContent = "Запрашиваем доступ к камере...";
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    statusElement.textContent = "Доступ к камере получен!";
                    errorElement.textContent = "";
                    startButton.style.display = 'none';
                    
                    // Показываем сцену и панель управления
                    arScene.style.display = 'block';
                    
                    // Ждем готовности сцены
                    arScene.addEventListener('loaded', function() {
                        sceneReady = true;
                        updateVectors();
                        controls.classList.remove('hidden');
                        loader.style.display = 'none';
                    });
                    
                    arScene.addEventListener('markerFound', function() {
                        if (loader.style.display !== 'none') {
                            loader.style.display = 'none';
                        }
                    });
                    
                    arScene.addEventListener('markerLost', function() {
                        // Не показываем загрузчик при потере маркера, только обновляем статус
                        statusElement.textContent = "Наведите камеру на маркер Hiro";
                    });
                })
                .catch(function(error) {
                    if (error.name === 'NotAllowedError') {
                        showError("Доступ к камере запрещен. Пожалуйста, разрешите доступ в настройках браузера и обновите страницу.");
                    } else if (error.name === 'NotFoundError' || error.name === 'OverconstrainedError') {
                        showError("Камера не найдена. Убедитесь, что у вас есть рабочая камера.");
                    } else {
                        showError("Ошибка при доступе к камере: " + error.message);
                    }
                });
        }
        
        // Инициализация
        if (checkARSupport()) {
            startButton.addEventListener('click', startAR);
            
            // Для мобильных устройств можно сразу запрашивать доступ
            if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                setTimeout(startAR, 1000);
            }
        }
    </script>
</body>
</html>
