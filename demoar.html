<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель Скалярного Произведения Векторов</title>
      <!-- Підключаємо MathJax для відображення формул -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Добавляем AR.js для AR-режима -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .controls h3 {
            margin: 0 0 15px 0;
            color: #FFD700;
            text-align: center;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #E0E0E0;
        }
        
        input[type="range"] {
            width: 200px;
            margin-bottom: 5px;
        }
        
        .value-display {
            background: rgba(255, 215, 0, 0.1);
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #FFD700;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(78, 205, 196, 0.2);
            border-radius: 5px;
            font-size: 12px;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        
        .dot-product-result {
            font-size: 16px;
            font-weight: bold;
            color: #4ECDC4;
            text-align: center;
            margin-top: 10px;
        }
        
        /* Стиль для AR-режима */
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body>
    <!-- AR-режим с маркером -->
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- Маркер Hiro (стандартный маркер AR.js) -->
        <a-marker type="pattern" preset="hiro">
<!-- Панель управления как 3D-объект -->
            <a-entity id="controls-panel" position="-2 2.5 0" rotation="0 0 0">
                <a-plane color="#1a1a2e" opacity="0.9" width="3" height="4" position="0 0 0.01">
                    <a-text value="Управление векторами" color="#FFD700" align="center" width="5" 
                           position="0 1.7 0.02" scale="1.5 1.5 1"></a-text>
                    
                    <!-- Угол между векторами -->
                    <a-text value="Угол между векторами (°):" color="#E0E0E0" align="left" width="2.8"
                           position="-1.3 1.2 0.02" scale="0.8 0.8 1"></a-text>
                    <a-entity slider-control="id: angleSlider; min: 0; max: 180; step: 1; value: 60; 
                                           width: 2.5; height: 0.1; position: 0 1 0.02"></a-entity>
                    <a-text id="angleValue" value="60°" color="#FFD700" align="center" width="1"
                           position="0 0.8 0.02" scale="1.2 1.2 1"></a-text>
                    
                    <!-- Длина вектора A -->
                    <a-text value="Длина вектора A:" color="#E0E0E0" align="left" width="2.8"
                           position="-1.3 0.5 0.02" scale="0.8 0.8 1"></a-text>
                    <a-entity slider-control="id: lengthASlider; min: 1; max: 6; step: 0.1; value: 4; 
                                           width: 2.5; height: 0.1; position: 0 0.3 0.02"></a-entity>
                    <a-text id="lengthAValue" value="4.0" color="#FFD700" align="center" width="1"
                           position="0 0.1 0.02" scale="1.2 1.2 1"></a-text>
                    
                    <!-- Длина вектора B -->
                    <a-text value="Длина вектора B:" color="#E0E0E0" align="left" width="2.8"
                           position="-1.3 -0.2 0.02" scale="0.8 0.8 1"></a-text>
                    <a-entity slider-control="id: lengthBSlider; min: 1; max: 6; step: 0.1; value: 4; 
                                           width: 2.5; height: 0.1; position: 0 -0.5 0.02"></a-entity>
                    <a-text id="lengthBValue" value="4.0" color="#FFD700" align="center" width="1"
                           position="0 -0.7 0.02" scale="1.2 1.2 1"></a-text>
                    
                    <!-- Результат -->
                    <a-text id="dotProductResult" value="a⃗ · b⃗ ≈ 8.00" color="#4ECDC4" align="center" 
                           width="2.5" position="0 -1.2 0.02" scale="1.2 1.2 1"></a-text>
                </a-plane>
            </a-entity>

            <!-- Основная сцена -->
            <a-entity id="scene-content">
                <!-- Assets -->
                <a-assets>
                    <a-mixin id="vector-text" 
                             text="font: roboto; 
                                   color: #FFD700; 
                                   align: center;
                                   width: 8"></a-mixin>
                </a-assets>

                <!-- Camera with controls -->
                <a-camera position="0 3 10" 
                          look-controls="enabled: false" 
                          wasd-controls="enabled: false"
                          cursor="rayOrigin: mouse">
                </a-camera>

                <!-- Lighting -->
                <a-light type="ambient" color="#404040" intensity="0.6"></a-light>
                <a-light type="directional" 
                         position="3 5 4" 
                         color="#FFF" 
                         intensity="1.0"
                         shadow="cast: true"></a-light>
                <a-light type="point" 
                         position="-3 3 3" 
                         color="#4ECDC4" 
                         intensity="0.7"></a-light>

                <!-- Origin point -->
                <a-sphere position="0 0 0" 
                          radius="0.15" 
                          color="#FFD700"
                          shadow="cast: true"
                          animation="property: scale; 
                                    to: 1.2 1.2 1.2; 
                                    dir: alternate; 
                                    dur: 2000; 
                                    loop: true">
                </a-sphere>

                <!-- Vector A group -->
                <a-entity id="vectorAGroup">
                    <a-cylinder id="vectorA" 
                                position="2 0 0" 
                                rotation="0 0 -90" 
                                radius="0.08" 
                                height="4" 
                                color="#4CAF50"
                                shadow="cast: true">
                    </a-cylinder>
                    <a-cone id="arrowA" 
                            position="4 0 0" 
                            rotation="0 0 -90" 
                            radius-bottom="0.2" 
                            height="0.6" 
                            color="#2E7D32"
                            shadow="cast: true">
                    </a-cone>
                    <a-text id="labelA"
                            mixin="vector-text"
                            value="a⃗"
                            position="4.5 0.5 0"
                            text="color: #4CAF50; width: 10; font: roboto">
                    </a-text>
                </a-entity>

                <!-- Vector B group -->
                <a-entity id="vectorBGroup">
                    <a-cylinder id="vectorB" 
                                position="2 0 0" 
                                rotation="0 0 -90" 
                                radius="0.08" 
                                height="4" 
                                color="#2196F3"
                                shadow="cast: true">
                    </a-cylinder>
                    <a-cone id="arrowB" 
                            position="4 0 0" 
                            rotation="0 0 -90" 
                            radius-bottom="0.2" 
                            height="0.6" 
                            color="#1565C0"
                            shadow="cast: true">
                    </a-cone>
                    <a-text id="labelB"
                            mixin="vector-text"
                            value="b⃗"
                            position="4.5 0.5 0"
                            text="color: #2196F3; width: 10; font: roboto">
                    </a-text>
                </a-entity>

                <!-- Проекция вектора B на вектор A -->
                <a-cylinder id="projection" 
                            position="1.5 0 0" 
                            rotation="0 0 -90" 
                            radius="0.05" 
                            height="3" 
                            color="#FF5722"
                            material="opacity: 0.8"
                            shadow="cast: true">
                </a-cylinder>
                
                <!-- Перпендикуляр -->
                <a-cylinder id="perpendicular" 
                            position="3 1.73 0" 
                            rotation="0 0 0" 
                            radius="0.03" 
                            height="3.46" 
                            color="#FFC107"
                            material="opacity: 0.6"
                            shadow="cast: true">
                </a-cylinder>

                <!-- Угол между векторами -->
                <a-torus id="angleTorus" 
                         position="0 0 0" 
                         radius="1" 
                         radius-tubular="0.05" 
                         segments-radial="32" 
                         segments-tubular="8"
                         arc="60"
                         color="#E91E63"
                         material="opacity: 0.7">
                </a-torus>

                <!-- Подпись угла -->
                <a-text id="angleLabel"
                        mixin="vector-text"
                        value="θ = 60°"
                        position="1.2 0.8 0"
                        text="color: #E91E63; width: 8; font: roboto">
                </a-text>

                <!-- Формула -->
                <a-text mixin="vector-text"
                        value="Result is"
                        position="0 -2 0"
                        text="color: #FFD700; width: 12; font: roboto; align: center"
                        geometry="primitive: plane; width: 8; height: 0.8"
                        material="color: #333; transparent: true; opacity: 0.9">
                </a-text>

                <!-- Числовое значение -->
                <a-text id="resultValue"
                        mixin="vector-text"
                        value="≈ 8.00"
                        position="0 -3 0"
                        text="color: #4ECDC4; width: 10; font: roboto; align: center">
                </a-text>

                <!-- Координатные оси -->
                <a-cylinder position="5 0 0" 
                            rotation="0 0 -90" 
                            radius="0.02" 
                            height="10" 
                            color="#888"
                            material="opacity: 0.3">
                </a-cylinder>
                <a-cylinder position="0 5 0" 
                            rotation="0 0 0" 
                            radius="0.02" 
                            height="10" 
                            color="#888"
                            material="opacity: 0.3">
                </a-cylinder>
            </a-entity>
        </a-marker>
        
        <!-- Простая сцена, если маркер не обнаружен -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Индикатор загрузки AR -->
    <div class="arjs-loader">
        <div>Загрузка AR... Пожалуйста, разрешите доступ к камере и наведите на маркер Hiro</div>
    </div>

    <script>
        // Проверяем поддержку getUserMedia

        function checkCameraAccess() {
            const statusElement = document.getElementById('status');
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                statusElement.textContent = "Пытаемся подключиться к камере...";
                
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        statusElement.textContent = "Доступ к камере получен! Наведите на маркер";
                        document.querySelector('.arjs-loader').style.opacity = '0.8';
                        
                        // Скрываем loader после небольшой задержки, если маркер найден
                        setTimeout(() => {
                            const scene = document.querySelector('a-scene');
                            if (scene.is('ar-mode')) {
                                document.querySelector('.arjs-loader').style.display = 'none';
                            }
                        }, 2000);
                    })
                    .catch(function(error) {
                        if (error.name === 'NotAllowedError') {
                            statusElement.textContent = "Ошибка: Доступ к камере запрещен. Пожалуйста, разрешите доступ и обновите страницу.";
                        } else {
                            statusElement.textContent = "Ошибка: " + error.message;
                        }
                    });
            } else {
                statusElement.textContent = "Ваш браузер не поддерживает AR. Попробуйте использовать Chrome или Safari на мобильном устройстве.";
            }
        }

        // Запрос разрешения на камеру для мобильных устройств
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(function(err) {
                    console.log("Ошибка доступа к камере: " + err);
                    arStatus.textContent = 'Нет доступа к камере';
                });
        }

        // Переменные для управления
        let currentAngle = 60;
        let lengthA = 4;
        let lengthB = 4;

        // Получаем элементы управления
        const angleSlider = document.getElementById('angleSlider');
        const lengthASlider = document.getElementById('lengthASlider');
        const lengthBSlider = document.getElementById('lengthBSlider');
        
        const angleValue = document.getElementById('angleValue');
        const lengthAValue = document.getElementById('lengthAValue');
        const lengthBValue = document.getElementById('lengthBValue');
        const dotProductResult = document.getElementById('dotProductResult');

        // A-Frame элементы
        let vectorAGroup, vectorBGroup;
        let vectorA, arrowA, labelA;
        let vectorB, arrowB, labelB;
        let projection, perpendicular;
        let angleTorus, angleLabel, resultValue;

        // Инициализация после загрузки A-Frame
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                // Получаем группы векторов
                vectorAGroup = document.getElementById('vectorAGroup');
                vectorBGroup = document.getElementById('vectorBGroup');
                
                // Элементы вектора A
                vectorA = document.getElementById('vectorA');
                arrowA = document.getElementById('arrowA');
                labelA = document.getElementById('labelA');
                
                // Элементы вектора B
                vectorB = document.getElementById('vectorB');
                arrowB = document.getElementById('arrowB');
                labelB = document.getElementById('labelB');
                
                // Остальные элементы
                projection = document.getElementById('projection');
                perpendicular = document.getElementById('perpendicular');
                angleTorus = document.getElementById('angleTorus');
                angleLabel = document.getElementById('angleLabel');
                resultValue = document.getElementById('resultValue');
                
                updateVectors();
                
                // Скрываем индикатор загрузки после инициализации
                document.querySelector('.arjs-loader').style.display = 'none';
            }, 1000);
        });

        // Обработчики событий
        angleSlider.addEventListener('input', function() {
            currentAngle = parseFloat(this.value);
            angleValue.textContent = currentAngle + '°';
            updateVectors();
        });

        lengthASlider.addEventListener('input', function() {
            lengthA = parseFloat(this.value);
            lengthAValue.textContent = lengthA.toFixed(1);
            updateVectors();
        });

        lengthBSlider.addEventListener('input', function() {
            lengthB = parseFloat(this.value);
            lengthBValue.textContent = lengthB.toFixed(1);
            updateVectors();
        });

        function updateVectors() {
            if (!vectorAGroup || !vectorBGroup) return;

            // Конвертируем угол в радианы
            const angleRad = (currentAngle * Math.PI) / 180;
            
            // Обновляем вектор A
            vectorA.setAttribute('position', `${lengthA/2} 0 0`);
            vectorA.setAttribute('height', lengthA);
            arrowA.setAttribute('position', `${lengthA} 0 0`);
            labelA.setAttribute('position', `${lengthA + 0.5} 0.5 0`);
            
            // Обновляем вектор B как единую группу
            // Поворачиваем всю группу вектора B на нужный угол
            vectorBGroup.setAttribute('rotation', `0 0 ${currentAngle}`);
            
            // Устанавливаем длину вектора B внутри группы
            vectorB.setAttribute('position', `${lengthB/2} 0 0`);
            vectorB.setAttribute('height', lengthB);
            arrowB.setAttribute('position', `${lengthB} 0 0`);
            labelB.setAttribute('position', `${lengthB + 0.5} 0.5 0`);
            
            // Вычисляем конечную позицию вектора B для других элементов
            const endB = { 
                x: lengthB * Math.cos(angleRad), 
                y: lengthB * Math.sin(angleRad), 
                z: 0 
            };
            
            // Обновляем проекцию
            const projectionLength = lengthB * Math.cos(angleRad);
            if (projectionLength > 0) {
                projection.setAttribute('position', `${projectionLength/2} 0 0`);
                projection.setAttribute('height', projectionLength);
                projection.setAttribute('visible', true);
            } else {
                projection.setAttribute('visible', false);
            }
            
            // Обновляем перпендикуляр
            const perpHeight = Math.abs(lengthB * Math.sin(angleRad));
            const perpX = Math.max(0, projectionLength);
            
            if (perpHeight > 0.1) {
                perpendicular.setAttribute('position', `${perpX} ${perpHeight/2} 0`);
                perpendicular.setAttribute('height', perpHeight);
                perpendicular.setAttribute('visible', true);
            } else {
                perpendicular.setAttribute('visible', false);
            }
            
            // Обновляем дугу угла
            angleTorus.setAttribute('arc', Math.min(currentAngle, 179));
            
            // Обновляем подпись угла
            const labelAnglePos = {
                x: 1.2 * Math.cos(angleRad/2),
                y: 1.2 * Math.sin(angleRad/2),
                z: 0
            };
            angleLabel.setAttribute('position', `${labelAnglePos.x} ${labelAnglePos.y} ${labelAnglePos.z}`);
            angleLabel.setAttribute('value', `θ = ${currentAngle}°`);
            
            // Вычисляем скалярное произведение
            const dotProduct = lengthA * lengthB * Math.cos(angleRad);
            
            // Обновляем результат
            resultValue.setAttribute('value', `≈ ${dotProduct.toFixed(2)}`);
            dotProductResult.innerHTML = `a⃗ · b⃗ ≈ ${dotProduct.toFixed(2)}`;
            
            // Изменяем цвет результата в зависимости от знака
            let resultColor = '#4ECDC4';
            if (dotProduct < 0) {
                resultColor = '#FF6B6B';
            } else if (Math.abs(dotProduct) < 0.1) {
                resultColor = '#FFC107';
            }
            
            resultValue.setAttribute('text', `color: ${resultColor}; width: 10; font: roboto; align: center`);
        }
    </script>
</body>
</html>
