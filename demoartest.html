<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Векторы с AR</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 20px;
            padding: 0 20px;
        }
        
        .arjs-loader h1 {
            color: #FFD700;
            margin-bottom: 20px;
        }
        
        .scan-marker {
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            text-align: center;
        }
        
        .scan-marker img {
            width: 100%;
            border: 2px solid #FFD700;
            border-radius: 5px;
        }
        
        .btn {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        
        .error {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Индикатор загрузки AR -->
    <div class="arjs-loader">
        <h1>AR Векторы</h1>
        <div id="status">Подготовка AR...</div>
        <div class="scan-marker">
            <p>Для работы приложения требуется доступ к камере</p>
            <button class="btn" id="start-ar">Разрешить камеру</button>
            <p id="error-message" class="error"></p>
        </div>
    </div>

    <!-- AR-сцена (изначально скрыта) -->
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false" style="display: none;">
        <a-marker preset="hiro">
            <!-- Ваша 3D сцена здесь -->
            <a-entity id="scene-content">
<!-- Панель управления как 3D-объект -->
            <a-entity id="controls-panel" position="-2 2.5 -7" rotation="0 0 0">
                <a-plane color="#1a1a2e" opacity="0.9" width="3" height="4" position="0 0 -7.01">
                    <a-text value="Управление векторами" color="#FFD700" align="center" width="5" 
                           position="0 1.7 -7.02" scale="1.5 1.5 1"></a-text>
                    
                    <!-- Угол между векторами -->
                    <a-text value="Угол между векторами (°):" color="#E0E0E0" align="left" width="2.8"
                           position="-1.3 1.2 -7" scale="0.8 0.8 1"></a-text>
                    <a-entity slider-control="id: angleSlider; min: 0; max: 180; step: 1; value: 60; 
                                           width: 2.5; height: 0.1; position: 0 1 -7.02"></a-entity>
                    <a-text id="angleValue" value="60°" color="#FFD700" align="center" width="1"
                           position="0 0.8 -7.02" scale="1.2 1.2 1"></a-text>
                    
                    <!-- Длина вектора A -->
                    <a-text value="Длина вектора A:" color="#E0E0E0" align="left" width="2.8"
                           position="-1.3 0.5 -7" scale="0.8 0.8 1"></a-text>
                    <a-entity slider-control="id: lengthASlider; min: 1; max: 6; step: 0.1; value: 4; 
                                           width: 2.5; height: 0.1; position: 0 0.3 -7.02"></a-entity>
                    <a-text id="lengthAValue" value="4.0" color="#FFD700" align="center" width="1"
                           position="0 0.1 -7.02" scale="1.2 1.2 1"></a-text>
                    
                    <!-- Длина вектора B -->
                    <a-text value="Длина вектора B:" color="#E0E0E0" align="left" width="2.8"
                           position="-1.3 -0.2 -7" scale="0.8 0.8 1"></a-text>
                    <a-entity slider-control="id: lengthBSlider; min: 1; max: 6; step: 0.1; value: 4; 
                                           width: 2.5; height: 0.1; position: 0 -0.5 -7.02"></a-entity>
                    <a-text id="lengthBValue" value="4.0" color="#FFD700" align="center" width="1"
                           position="0 -0.7 -7" scale="1.2 1.2 1"></a-text>
                    
                    <!-- Результат -->
                    <a-text id="dotProductResult" value="a⃗ · b⃗ ≈ 8.00" color="#4ECDC4" align="center" 
                           width="2.5" position="0 -1.2 -7.02" scale="1.2 1.2 1"></a-text>
                </a-plane>
            </a-entity>
                <!-- Содержимое вашей сцены -->
                <a-light type="ambient" color="#404040"></a-light>
                <a-light type="directional" color="#fff" intensity="0.5" position="-1 1 -5"></a-light>
                
                <!-- Origin point -->
                <a-sphere position="0 0 -7" radius="0.15" color="#FFD700"></a-sphere>

                <!-- Vector A group -->
                <a-entity id="vectorAGroup">
                    <a-cylinder id="vectorA" position="2 0 -7" rotation="0 0 -90" radius="0.08" height="4" color="#4CAF50"></a-cylinder>
                    <a-cone id="arrowA" position="4 0 -7" rotation="0 0 -90" radius-bottom="0.2" height="0.6" color="#2E7D32"></a-cone>
                    <a-text id="labelA" value="a⃗" position="4.5 0.5 -7" color="#4CAF50"></a-text>
                </a-entity>

                <!-- Vector B group -->
                <a-entity id="vectorBGroup">
                    <a-cylinder id="vectorB" position="2 0 -7" rotation="0 0 -90" radius="0.08" height="4" color="#2196F3"></a-cylinder>
                    <a-cone id="arrowB" position="4 0 -7" rotation="0 0 -90" radius-bottom="0.2" height="0.6" color="#1565C0"></a-cone>
                    <a-text id="labelB" value="b⃗" position="4.5 0.5 -7" color="#2196F3"></a-text>
                </a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Элементы интерфейса
        const statusElement = document.getElementById('status');
        const errorElement = document.getElementById('error-message');
        const startButton = document.getElementById('start-ar');
        const arScene = document.querySelector('a-scene');
        const loader = document.querySelector('.arjs-loader');
        
        // Проверяем поддержку AR
        function checkARSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError("Ваш браузер не поддерживает доступ к камере. Попробуйте Chrome или Safari на мобильном устройстве.");
                return false;
            }
            return true;
        }
        
        // Показываем ошибку
        function showError(message) {
            errorElement.textContent = message;
            statusElement.textContent = "Ошибка";
            startButton.style.display = 'none';
        }
        
        // Запускаем AR
        function startAR() {
            statusElement.textContent = "Запрашиваем доступ к камере...";
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    // Доступ получен
                    statusElement.textContent = "Доступ к камере получен!";
                    errorElement.textContent = "";
                    startButton.style.display = 'none';
                    
                    // Показываем сцену
                    arScene.style.display = 'block';
                    loader.style.display = 'none';
                    
                    // Обработка событий AR
                    arScene.addEventListener('arReady', function() {
                        statusElement.textContent = "AR готов к работе! Наведите на маркер Hiro";
                    });
                    
                    arScene.addEventListener('markerFound', function() {
                        loader.style.display = 'none';
                    });
                    
                    arScene.addEventListener('markerLost', function() {
                        loader.style.display = 'flex';
                        statusElement.textContent = "Наведите камеру на маркер Hiro";
                    });
                })
                .catch(function(error) {
                    if (error.name === 'NotAllowedError') {
                        showError("Доступ к камере запрещен. Пожалуйста, разрешите доступ в настройках браузера и обновите страницу.");
                    } else if (error.name === 'NotFoundError' || error.name === 'OverconstrainedError') {
                        showError("Камера не найдена. Убедитесь, что у вас есть рабочая камера.");
                    } else {
                        showError("Ошибка при доступе к камере: " + error.message);
                    }
                });
        }
        
        // Инициализация
        if (checkARSupport()) {
            startButton.addEventListener('click', startAR);
            
            // Для мобильных устройств можно сразу запрашивать доступ
            if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                startAR();
            }
        }
        
        // Остальной код управления векторами...
        let currentAngle = 60;
        let lengthA = 4;
        let lengthB = 4;
        
        function updateVectors() {
            // Ваш существующий код обновления векторов...
 // Переменные для управления
        let currentAngle = 60;
        let lengthA = 4;
        let lengthB = 4;

        // Компонент для слайдеров
        AFRAME.registerComponent('slider-control', {
            schema: {
                id: {type: 'string'},
                min: {type: 'number'},
                max: {type: 'number'},
                step: {type: 'number'},
                value: {type: 'number'},
                width: {type: 'number'},
                height: {type: 'number'},
                position: {type: 'vec3'}
            },
            
            init: function() {
                const data = this.data;
                const el = this.el;
                
                // Создаем полосу слайдера
                el.setAttribute('geometry', {
                    primitive: 'plane',
                    width: data.width,
                    height: data.height
                });
                el.setAttribute('material', {color: '#888'});
                el.setAttribute('position', data.position);
                
                // Создаем бегунок
                const thumb = document.createElement('a-entity');
                thumb.setAttribute('geometry', {
                    primitive: 'cylinder',
                    radius: 0.1,
                    height: 0.2
                });
                thumb.setAttribute('material', {color: '#FFD700'});
                thumb.setAttribute('position', {
                    x: (data.value - (data.max + data.min)/2) / (data.max - data.min) * data.width,
                    y: 0,
                    z: 0.05
                });
                thumb.setAttribute('rotation', '90 0 0');
                thumb.setAttribute('class', 'draggable');
                thumb.setAttribute('drag-controls', {});
                el.appendChild(thumb);
                
                // Обработка перемещения бегунка
                thumb.addEventListener('componentchanged', (evt) => {
                    if (evt.detail.name === 'position') {
                        const newX = Math.max(-data.width/2, Math.min(data.width/2, evt.detail.newData.x));
                        const newValue = ((newX / data.width) * (data.max - data.min)) + (data.max + data.min)/2;
                        const roundedValue = Math.round(newValue / data.step) * data.step;
                        
                        thumb.setAttribute('position', {
                            x: ((roundedValue - (data.max + data.min)/2) / (data.max - data.min)) * data.width,
                            y: 0,
                            z: 0.05
                        });
                        
                        // Обновляем значение
                        if (data.id === 'angleSlider') {
                            currentAngle = roundedValue;
                            document.getElementById('angleValue').setAttribute('value', roundedValue + '°');
                        } else if (data.id === 'lengthASlider') {
                            lengthA = roundedValue;
                            document.getElementById('lengthAValue').setAttribute('value', roundedValue.toFixed(1));
                        } else if (data.id === 'lengthBSlider') {
                            lengthB = roundedValue;
                            document.getElementById('lengthBValue').setAttribute('value', roundedValue.toFixed(1));
                        }
                        
                        updateVectors();
                    }
                });
            }
        });

        // Компонент для перетаскивания
        AFRAME.registerComponent('drag-controls', {
            init: function() {
                this.el.addEventListener('mousedown', this.onGrabStart.bind(this));
                this.el.addEventListener('mouseup', this.onGrabEnd.bind(this));
                this.el.addEventListener('mouseleave', this.onGrabEnd.bind(this));
                this.isGrabbed = false;
            },
            
            onGrabStart: function() {
                this.isGrabbed = true;
                this.el.setAttribute('material', 'color', '#FF9800');
            },
            
            onGrabEnd: function() {
                this.isGrabbed = false;
                this.el.setAttribute('material', 'color', '#FFD700');
            },
            
            tick: function() {
                if (!this.isGrabbed) return;
                
                const camera = document.querySelector('[camera]');
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                
                // Получаем позицию мыши в 3D пространстве
                const intersection = this.getIntersection();
                if (intersection) {
                    const parent = this.el.parentEl;
                    const parentPos = parent.object3D.worldToLocal(intersection.point.clone());
                    this.el.setAttribute('position', {
                        x: parentPos.x,
                        y: 0,
                        z: 0.05
                    });
                }
            },
            
            getIntersection: function() {
                const camera = document.querySelector('[camera]');
                const cursor = document.querySelector('[cursor]');
                
                if (!cursor) return null;
                
                const raycaster = cursor.components.raycaster;
                const intersections = raycaster.intersectObject(this.el.parentEl.object3D, true);
                
                return intersections[0] || null;
            }
        });

        // A-Frame элементы
        let vectorAGroup, vectorBGroup;
        let vectorA, arrowA, labelA;
        let vectorB, arrowB, labelB;
        let projection, perpendicular;
        let angleTorus, angleLabel, resultValue;

        // Инициализация после загрузки A-Frame
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                // Получаем группы векторов
                vectorAGroup = document.getElementById('vectorAGroup');
                vectorBGroup = document.getElementById('vectorBGroup');
                
                // Элементы вектора A
                vectorA = document.getElementById('vectorA');
                arrowA = document.getElementById('arrowA');
                labelA = document.getElementById('labelA');
                
                // Элементы вектора B
                vectorB = document.getElementById('vectorB');
                arrowB = document.getElementById('arrowB');
                labelB = document.getElementById('labelB');
                
                // Остальные элементы
                projection = document.getElementById('projection');
                perpendicular = document.getElementById('perpendicular');
                angleTorus = document.getElementById('angleTorus');
                angleLabel = document.getElementById('angleLabel');
                resultValue = document.getElementById('resultValue');
                
                updateVectors();
                
                // Скрываем индикатор загрузки после инициализации
                document.querySelector('.arjs-loader').style.display = 'none';
            }, 1000);
        });

        function updateVectors() {
            if (!vectorAGroup || !vectorBGroup) return;

            // Конвертируем угол в радианы
            const angleRad = (currentAngle * Math.PI) / 180;
            
            // Обновляем вектор A
            vectorA.setAttribute('position', `${lengthA/2} 0 0`);
            vectorA.setAttribute('height', lengthA);
            arrowA.setAttribute('position', `${lengthA} 0 0`);
            labelA.setAttribute('position', `${lengthA + 0.5} 0.5 0`);
            
            // Обновляем вектор B как единую группу
            // Поворачиваем всю группу вектора B на нужный угол
            vectorBGroup.setAttribute('rotation', `0 0 ${currentAngle}`);
            
            // Устанавливаем длину вектора B внутри группы
            vectorB.setAttribute('position', `${lengthB/2} 0 0`);
            vectorB.setAttribute('height', lengthB);
            arrowB.setAttribute('position', `${lengthB} 0 0`);
            labelB.setAttribute('position', `${lengthB + 0.5} 0.5 0`);
            
            // Вычисляем конечную позицию вектора B для других элементов
            const endB = { 
                x: lengthB * Math.cos(angleRad), 
                y: lengthB * Math.sin(angleRad), 
                z: 0 
            };
            
            // Обновляем проекцию
            const projectionLength = lengthB * Math.cos(angleRad);
            if (projectionLength > 0) {
                projection.setAttribute('position', `${projectionLength/2} 0 0`);
                projection.setAttribute('height', projectionLength);
                projection.setAttribute('visible', true);
            } else {
                projection.setAttribute('visible', false);
            }
            
            // Обновляем перпендикуляр
            const perpHeight = Math.abs(lengthB * Math.sin(angleRad));
            const perpX = Math.max(0, projectionLength);
            
            if (perpHeight > 0.1) {
                perpendicular.setAttribute('position', `${perpX} ${perpHeight/2} 0`);
                perpendicular.setAttribute('height', perpHeight);
                perpendicular.setAttribute('visible', true);
            } else {
                perpendicular.setAttribute('visible', false);
            }
            
            // Обновляем дугу угла
            angleTorus.setAttribute('arc', Math.min(currentAngle, 179));
            
            // Обновляем подпись угла
            const labelAnglePos = {
                x: 1.2 * Math.cos(angleRad/2),
                y: 1.2 * Math.sin(angleRad/2),
                z: 0
            };
            angleLabel.setAttribute('position', `${labelAnglePos.x} ${labelAnglePos.y} ${labelAnglePos.z}`);
            angleLabel.setAttribute('value', `θ = ${currentAngle}°`);
            
            // Вычисляем скалярное произведение
            const dotProduct = lengthA * lengthB * Math.cos(angleRad);
            
            // Обновляем результат
            resultValue.setAttribute('value', `≈ ${dotProduct.toFixed(2)}`);
            document.getElementById('dotProductResult').setAttribute('value', `a⃗ · b⃗ ≈ ${dotProduct.toFixed(2)}`);
            
            // Изменяем цвет результата в зависимости от знака
            let resultColor = '#4ECDC4';
            if (dotProduct < 0) {
                resultColor = '#FF6B6B';
            } else if (Math.abs(dotProduct) < 0.1) {
                resultColor = '#FFC107';
            }
            
            resultValue.setAttribute('text', `color: ${resultColor}; width: 10; font: roboto; align: center`);
        }
        }
    </script>
</body>
</html>
