<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Модель Скалярного Произведения Векторов</title>
    <!-- JavaScript ES6 -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <!-- MathJax Script -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 15px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 250px;
        }
        
        .controls h3 {
            margin: 0 0 10px 0;
            color: #FFD700;
            text-align: center;
            font-size: 16px;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 3px;
            font-size: 12px;
            color: #E0E0E0;
        }
        
        input[type="range"] {
            width: 180px;
            margin-bottom: 3px;
        }
        
        .value-display {
            background: rgba(255, 215, 0, 0.1);
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #FFD700;
            border: 1px solid rgba(255, 215, 0, 0.3);
            font-size: 12px;
        }
        
        .info {
            margin-top: 10px;
            padding: 8px;
            background: rgba(78, 205, 196, 0.2);
            border-radius: 5px;
            font-size: 10px;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        
        .dot-product-result {
            font-size: 14px;
            font-weight: bold;
            color: #4ECDC4;
            text-align: center;
            margin-top: 8px;
        }

        .ar-status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
        }

        #arjsDebugUIContainer {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Управление векторами</h3>
        
        <div class="control-group">
            <label for="angleSlider">Угол между векторами (θ):</label>
            <input type="range" id="angleSlider" min="0" max="180" value="60" step="1">
            <div class="value-display" id="angleValue">60°</div>
        </div>
        
        <div class="control-group">
            <label for="lengthASlider">Длина вектора A:</label>
            <input type="range" id="lengthASlider" min="0.5" max="3" value="2" step="0.1">
            <div class="value-display" id="lengthAValue">2.0</div>
        </div>
        
        <div class="control-group">
            <label for="lengthBSlider">Длина вектора B:</label>
            <input type="range" id="lengthBSlider" min="0.5" max="3" value="2" step="0.1">
            <div class="value-display" id="lengthBValue">2.0</div>
        </div>
        
        <div class="dot-product-result" id="dotProductResult">
            a⃗ · b⃗ ≈ 2.00
        </div>
        
        <div class="info">
            <strong>AR Управление:</strong><br>
            • Наведите камеру на маркер<br>
            • Используйте слайдеры для изменения параметров
        </div>
    </div>

    <div class="ar-status" id="arStatus">
        Поиск маркера...
    </div>

 <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false" style="display: none;">
        
        <!-- AR маркер -->
        <a-marker preset=hiro>
            
            <!-- Основная группа с 3D моделью -->
            <a-entity id="mainGroup" position="0 0 0" scale="0.5 0.5 0.5">
                
                <!-- Центральная точка -->
                <a-sphere position="0 0 0" 
                          radius="0.1" 
                          color="#FFD700"
                          animation="property: scale; 
                                    to: 1.2 1.2 1.2; 
                                    dir: alternate; 
                                    dur: 2000; 
                                    loop: true">
                </a-sphere>

                <!-- Вектор A -->
                <a-entity id="vectorAGroup">
                    <a-cylinder id="vectorA" 
                                position="1 0 0" 
                                rotation="0 0 -90" 
                                radius="0.05" 
                                height="2" 
                                color="#4CAF50">
                    </a-cylinder>
                    <a-cone id="arrowA" 
                            position="2 0 0" 
                            rotation="0 0 -90" 
                            radius-bottom="0.12" 
                            height="0.3" 
                            color="#2E7D32">
                    </a-cone>
                    <a-text id="labelA"
                            value="a⃗"
                            position="2.3 0.3 0"
                            color="#4CAF50"
                            scale="2 2 2"
                            align="center">
                    </a-text>
                </a-entity>

                <!-- Вектор B -->
                <a-entity id="vectorBGroup">
                    <a-cylinder id="vectorB" 
                                position="1 0 0" 
                                rotation="0 0 -90" 
                                radius="0.05" 
                                height="2" 
                                color="#2196F3">
                    </a-cylinder>
                    <a-cone id="arrowB" 
                            position="2 0 0" 
                            rotation="0 0 -90" 
                            radius-bottom="0.12" 
                            height="0.3" 
                            color="#1565C0">
                    </a-cone>
                    <a-text id="labelB"
                            value="b⃗"
                            position="2.3 0.3 0"
                            color="#2196F3"
                            scale="2 2 2"
                            align="center">
                    </a-text>
                </a-entity>

                <!-- Проекция вектора B на вектор A -->
                <a-cylinder id="projection" 
                            position="0.75 0 0" 
                            rotation="0 0 -90" 
                            radius="0.03" 
                            height="1.5" 
                            color="#FF5722"
                            material="opacity: 0.8">
                </a-cylinder>
                
                <!-- Перпендикуляр -->
                <a-cylinder id="perpendicular" 
                            position="1.5 0.87 0" 
                            rotation="0 0 0" 
                            radius="0.02" 
                            height="1.73" 
                            color="#FFC107"
                            material="opacity: 0.6">
                </a-cylinder>

                <!-- Угол между векторами -->
                <a-torus id="angleTorus" 
                         position="0 0 0" 
                         radius="0.5" 
                         radius-tubular="0.03" 
                         segments-radial="32" 
                         segments-tubular="8"
                         arc="60"
                         color="#E91E63"
                         material="opacity: 0.7">
                </a-torus>

                <!-- Подпись угла -->
                <a-text id="angleLabel"
                        value="θ = 60°"
                        position="0.6 0.4 0"
                        color="#E91E63"
                        scale="1.5 1.5 1.5"
                        align="center">
                </a-text>

                <!-- Формула -->
                <a-text value="a⃗ · b⃗ = |a⃗| × |b⃗| × cos θ"
                        position="0 -1 0"
                        color="#FFD700"
                        scale="1.2 1.2 1.2"
                        align="center">
                </a-text>

                <!-- Числовое значение -->
                <a-text id="resultValue"
                        value="≈ 2.00"
                        position="0 -1.5 0"
                        color="#4ECDC4"
                        scale="1.5 1.5 1.5"
                        align="center">
                </a-text>

                <!-- Координатные оси (упрощенные) -->
                <a-cylinder position="2.5 0 0" 
                            rotation="0 0 -90" 
                            radius="0.01" 
                            height="5" 
                            color="#888"
                            material="opacity: 0.3">
                </a-cylinder>
                <a-cylinder position="0 2.5 0" 
                            rotation="0 0 0" 
                            radius="0.01" 
                            height="5" 
                            color="#888"
                            material="opacity: 0.3">
                </a-cylinder>
            </a-entity>
        </a-marker>

        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Проверяем поддержку AR
        function checkARSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError("Ваш браузер не поддерживает доступ к камере. Попробуйте Chrome или Safari на мобильном устройстве.");
                return false;
            }
            return true;
        }
        // Запускаем AR
        function startAR() {
            statusElement.textContent = "Запрашиваем доступ к камере...";
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    // Доступ получен
                    statusElement.textContent = "Доступ к камере получен!";
                    errorElement.textContent = "";
                    startButton.style.display = 'none';
                    
                    // Показываем сцену
                    arScene.style.display = 'block';
                    loader.style.display = 'none';
                    
                    // Обработка событий AR
                    arScene.addEventListener('arReady', function() {
                        statusElement.textContent = "AR готов к работе! Наведите на маркер Hiro";
                    });
                    
                    arScene.addEventListener('markerFound', function() {
                        loader.style.display = 'none';
                    });
                    
                    arScene.addEventListener('markerLost', function() {
                        loader.style.display = 'flex';
                        statusElement.textContent = "Наведите камеру на маркер Hiro";
                    });
                })
                .catch(function(error) {
                    if (error.name === 'NotAllowedError') {
                        showError("Доступ к камере запрещен. Пожалуйста, разрешите доступ в настройках браузера и обновите страницу.");
                    } else if (error.name === 'NotFoundError' || error.name === 'OverconstrainedError') {
                        showError("Камера не найдена. Убедитесь, что у вас есть рабочая камера.");
                    } else {
                        showError("Ошибка при доступе к камере: " + error.message);
                    }
                });
        }
        
        // Инициализация
        if (checkARSupport()) {
            startButton.addEventListener('click', startAR);
            
            // Для мобильных устройств можно сразу запрашивать доступ
            if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                startAR();
            }
        }
        // Переменные для управления
        let currentAngle = 60;
        let lengthA = 2;
        let lengthB = 2;
        let markerVisible = false;

        // Получаем элементы управления
        const angleSlider = document.getElementById('angleSlider');
        const lengthASlider = document.getElementById('lengthASlider');
        const lengthBSlider = document.getElementById('lengthBSlider');
        
        const angleValue = document.getElementById('angleValue');
        const lengthAValue = document.getElementById('lengthAValue');
        const lengthBValue = document.getElementById('lengthBValue');
        const dotProductResult = document.getElementById('dotProductResult');
        const arStatus = document.getElementById('arStatus');

        // A-Frame элементы
        let vectorAGroup, vectorBGroup;
        let vectorA, arrowA, labelA;
        let vectorB, arrowB, labelB;
        let projection, perpendicular;
        let angleTorus, angleLabel, resultValue;

        // Инициализация после загрузки A-Frame
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                // Получаем группы векторов
                vectorAGroup = document.getElementById('vectorAGroup');
                vectorBGroup = document.getElementById('vectorBGroup');
                
                // Элементы вектора A
                vectorA = document.getElementById('vectorA');
                arrowA = document.getElementById('arrowA');
                labelA = document.getElementById('labelA');
                
                // Элементы вектора B
                vectorB = document.getElementById('vectorB');
                arrowB = document.getElementById('arrowB');
                labelB = document.getElementById('labelB');
                
                // Остальные элементы
                projection = document.getElementById('projection');
                perpendicular = document.getElementById('perpendicular');
                angleTorus = document.getElementById('angleTorus');
                angleLabel = document.getElementById('angleLabel');
                resultValue = document.getElementById('resultValue');
                
                // Обработчики маркера
                const marker = document.getElementById('markerA');
                if (marker) {
                    marker.addEventListener('markerFound', function() {
                        markerVisible = true;
                        arStatus.textContent = 'Маркер найден!';
                        arStatus.style.backgroundColor = 'rgba(76, 175, 80, 0.8)';
                        console.log('Marker found');
                    });

                    marker.addEventListener('markerLost', function() {
                        markerVisible = false;
                        arStatus.textContent = 'Поиск маркера...';
                        arStatus.style.backgroundColor = 'rgba(244, 67, 54, 0.8)';
                        console.log('Marker lost');
                    });
                }
                
                updateVectors();
            }, 2000);
        });

        // Обработчики событий
        angleSlider.addEventListener('input', function() {
            currentAngle = parseFloat(this.value);
            angleValue.textContent = currentAngle + '°';
            updateVectors();
        });

        lengthASlider.addEventListener('input', function() {
            lengthA = parseFloat(this.value);
            lengthAValue.textContent = lengthA.toFixed(1);
            updateVectors();
        });

        lengthBSlider.addEventListener('input', function() {
            lengthB = parseFloat(this.value);
            lengthBValue.textContent = lengthB.toFixed(1);
            updateVectors();
        });

        function updateVectors() {
            if (!vectorAGroup || !vectorBGroup) return;

            // Конвертируем угол в радианы
            const angleRad = (currentAngle * Math.PI) / 180;
            
            // Обновляем вектор A
            vectorA.setAttribute('position', `${lengthA/2} 0 0`);
            vectorA.setAttribute('height', lengthA);
            arrowA.setAttribute('position', `${lengthA} 0 0`);
            labelA.setAttribute('position', `${lengthA + 0.3} 0.3 0`);
            
            // Обновляем вектор B как единую группу
            vectorBGroup.setAttribute('rotation', `0 0 ${currentAngle}`);
            
            // Устанавливаем длину вектора B внутри группы
            vectorB.setAttribute('position', `${lengthB/2} 0 0`);
            vectorB.setAttribute('height', lengthB);
            arrowB.setAttribute('position', `${lengthB} 0 0`);
            labelB.setAttribute('position', `${lengthB + 0.3} 0.3 0`);
            
            // Обновляем проекцию
            const projectionLength = lengthB * Math.cos(angleRad);
            if (projectionLength > 0) {
                projection.setAttribute('position', `${projectionLength/2} 0 0`);
                projection.setAttribute('height', projectionLength);
                projection.setAttribute('visible', true);
            } else {
                projection.setAttribute('visible', false);
            }
            
            // Обновляем перпендикуляр
            const perpHeight = Math.abs(lengthB * Math.sin(angleRad));
            const perpX = Math.max(0, projectionLength);
            
            if (perpHeight > 0.05) {
                perpendicular.setAttribute('position', `${perpX} ${perpHeight/2} 0`);
                perpendicular.setAttribute('height', perpHeight);
                perpendicular.setAttribute('visible', true);
            } else {
                perpendicular.setAttribute('visible', false);
            }
            
            // Обновляем дугу угла
            angleTorus.setAttribute('arc', Math.min(currentAngle, 179));
            
            // Обновляем подпись угла
            const labelAnglePos = {
                x: 0.6 * Math.cos(angleRad/2),
                y: 0.6 * Math.sin(angleRad/2),
                z: 0
            };
            angleLabel.setAttribute('position', `${labelAnglePos.x} ${labelAnglePos.y} ${labelAnglePos.z}`);
            angleLabel.setAttribute('value', `θ = ${currentAngle}°`);
            
            // Вычисляем скалярное произведение
            const dotProduct = lengthA * lengthB * Math.cos(angleRad);
            
            // Обновляем результат
            resultValue.setAttribute('value', `≈ ${dotProduct.toFixed(2)}`);
            dotProductResult.innerHTML = `a⃗ · b⃗ ≈ ${dotProduct.toFixed(2)}`;
            
            // Изменяем цвет результата в зависимости от знака
            let resultColor = '#4ECDC4';
            if (dotProduct < 0) {
                resultColor = '#FF6B6B';
            } else if (Math.abs(dotProduct) < 0.1) {
                resultColor = '#FFC107';
            }
            
            resultValue.setAttribute('color', resultColor);
        }

        // Запрос разрешения на камеру для мобильных устройств
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(function(err) {
                    console.log("Ошибка доступа к камере: " + err);
                    arStatus.textContent = 'Нет доступа к камере';
                });
        }
    </script>
</body>
</html>
