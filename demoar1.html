<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Векторы с AR</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 20px;
            padding: 0 20px;
        }
        
        .arjs-loader h1 {
            color: #FFD700;
            margin-bottom: 20px;
        }
        
        .scan-marker {
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            text-align: center;
        }
        
        .scan-marker img {
            width: 100%;
            border: 2px solid #FFD700;
            border-radius: 5px;
        }
        
        .btn {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        
        .error {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls h3 {
            margin: 0 0 15px 0;
            color: #FFD700;
            text-align: center;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #E0E0E0;
        }
        
        input[type="range"] {
            width: 200px;
            margin-bottom: 5px;
        }
        
        .value-display {
            background: rgba(255, 215, 0, 0.1);
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #FFD700;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(78, 205, 196, 0.2);
            border-radius: 5px;
            font-size: 12px;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        
        .dot-product-result {
            font-size: 16px;
            font-weight: bold;
            color: #4ECDC4;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Индикатор загрузки AR -->
    <div class="arjs-loader">
        <h1>AR Векторы</h1>
        <div id="status">Подготовка AR...</div>
        <div class="scan-marker">
            <p>Для работы приложения требуется доступ к камере</p>
            <button class="btn" id="start-ar">Разрешить камеру</button>
            <p id="error-message" class="error"></p>
        </div>
    </div>

    <!-- AR-сцена (изначально скрыта) -->
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false" style="display: none;">
        <a-marker preset="hiro">
 <!-- Панель управления как 3D-объект -->
            <a-entity id="control-group" position="-2 2.5 -5" rotation="0 0 0">
                <a-plane color="#1a1a2e" opacity="0.9" width="3" height="4" position="0 0 0.01">
                    <a-text value="Управление векторами" color="#FFD700" align="center" width="5" 
                           position="0 1.7 0.02" scale="0.5 0.5 -0.5"></a-text>
                    
                    <!-- Угол между векторами -->
                    <a-text value="Угол между векторами (°):" color="#E0E0E0" align="left" width="2.8"
                           position="-1.3 1.2 -5" scale="0.6 0.6 0.8"></a-text>
                    <a-entity slider-control="id: angleSlider; min: 0; max: 180; step: 1; value: 60; 
                                           width: 2.5; height: 0.1; position: 0 1 0.02"></a-entity>
                    <a-text id="angleValue" value="60°" color="#FFD700" align="center" width="1"
                           position="0 0.8 0.02" scale="1 1 0.8"></a-text>
                    
                    <!-- Длина вектора A -->
                    <a-text value="Длина вектора A:" color="#E0E0E0" align="left" width="2.8"
                           position="-1.3 0.5 -5" scale="0.6 0.6 0.8"></a-text>
                    <a-entity slider-control="id: lengthASlider; min: 1; max: 6; step: 0.1; value: 4; 
                                           width: 2.5; height: 0.1; position: 0 0.3 0.02"></a-entity>
                    <a-text id="lengthAValue" value="4.0" color="#FFD700" align="center" width="1"
                           position="0 0.1 0.02" scale="1 1 0.8"></a-text>
                    
                    <!-- Длина вектора B -->
                    <a-text value="Длина вектора B:" color="#E0E0E0" align="left" width="2.8"
                           position="-1.3 -0.2 -5" scale="0.6 0.6 0.8"></a-text>
                    <a-entity slider-control="id: lengthBSlider; min: 1; max: 6; step: 0.1; value: 4; 
                                           width: 2.5; height: 0.1; position: 0 -0.5 0.02"></a-entity>
                    <a-text id="lengthBValue" value="4.0" color="#FFD700" align="center" width="1"
                           position="0 -0.7 0" scale="1 1 0.8"></a-text>
                    
                    <!-- Результат -->
                    <a-text id="dotProductResult" value="a⃗ · b⃗ ≈ 8.00" color="#4ECDC4" align="center" 
                           width="2.5" position="0 -1.2 0.02" scale="1 1 0.8"></a-text>
                </a-plane>
            </a-entity>

            <!-- Ваша 3D сцена здесь -->
            <a-entity id="scene-content" scale="0.2 0.2 0.2">
                <!-- Содержимое вашей сцены -->
                <a-light type="ambient" color="#404040"></a-light>
                <a-light type="directional" color="#fff" intensity="0.5" position="-1 1 2"></a-light>
                
                <!-- Origin point -->
                <a-sphere position="0 0 0" radius="0.15" color="#FFD700"></a-sphere>

                <!-- Vector A group -->
                <a-entity id="vectorAGroup">
                    <a-cylinder id="vectorA" position="2 0 0" rotation="0 0 -90" radius="0.08" height="4" color="#4CAF50"></a-cylinder>
                    <a-cone id="arrowA" position="4 0 0" rotation="0 0 -90" radius-bottom="0.2" height="0.6" color="#2E7D32"></a-cone>
                    <a-text id="labelA" value="a⃗" position="4.5 0.5 0" color="#4CAF50"></a-text>
                </a-entity>

                <!-- Vector B group -->
                <a-entity id="vectorBGroup">
                    <a-cylinder id="vectorB" position="-2 0 0" rotation="0 0 -90" radius="0.08" height="4" color="#2196F3"></a-cylinder>
                    <a-cone id="arrowB" position="4 0 0" rotation="0 0 -90" radius-bottom="0.2" height="0.6" color="#1565C0"></a-cone>
                    <a-text id="labelB" value="b⃗" position="4.5 0.5 0" color="#2196F3"></a-text>
                </a-entity>
<!-- Projection -->
<a-entity id="projection">
    <a-cylinder id="projection" position="1.5 0 0" rotation="0 0 -90" radius="0.05" height="3" color="#FF5722"></a-cylinder>
</a-entity>
<!-- Perpendicular -->
<a-entity id="perpendicular">
    <a-cylinder id="perpendicular" position="3 1.73 0" rotation="0 0 0" radius="0.03" height="3.46" color="#FFC107"></a-cylinder>
</a-entity>
<!-- Angle -->
<a-entity id="angleTorus">
    <a-torus id="angleTorus" position="0 0 0" radius="1" radius-tublar="0.05" segments-radial="32" segments-tubular="8" arc="60" height="3" color="#E91E63"></a-torus>
</a-entity>
<!-- Angle Ask -->
<a-entity id="angleLabel">
    <a-text id="angleLabel" mixin="vector-text" value="0 = 60°" position="1.2 0.8 0" text="color: #E91E63; width: 8; font: roboto"></a-text>
</a-entity>
<!-- Number -->
<a-entity id="resultValue">
    <a-text id="resultValue" mixin="vector-text" value="≈ 8.00" position="0 -3 0" text="color: #4ECDC4; width: 10; font: roboto; align: center"></a-text>
</a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Элементы интерфейса
        const statusElement = document.getElementById('status');
        const errorElement = document.getElementById('error-message');
        const startButton = document.getElementById('start-ar');
        const arScene = document.querySelector('a-scene');
        const loader = document.querySelector('.arjs-loader');
        
        // Проверяем поддержку AR
        function checkARSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError("Ваш браузер не поддерживает доступ к камере. Попробуйте Chrome или Safari на мобильном устройстве.");
                return false;
            }
            return true;
        }
        
        // Показываем ошибку
        function showError(message) {
            errorElement.textContent = message;
            statusElement.textContent = "Ошибка";
            startButton.style.display = 'none';
        }
        
        // Запускаем AR
        function startAR() {
            statusElement.textContent = "Запрашиваем доступ к камере...";
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    // Доступ получен
                    statusElement.textContent = "Доступ к камере получен!";
                    errorElement.textContent = "";
                    startButton.style.display = 'none';
                    
                    // Показываем сцену
                    arScene.style.display = 'block';
                    loader.style.display = 'none';
                    
                    // Обработка событий AR
                    arScene.addEventListener('arReady', function() {
                        statusElement.textContent = "AR готов к работе! Наведите на маркер Hiro";
                    });
                    
                    arScene.addEventListener('markerFound', function() {
                        loader.style.display = 'none';
                    });
                    
                    arScene.addEventListener('markerLost', function() {
                        loader.style.display = 'flex';
                        statusElement.textContent = "Наведите камеру на маркер Hiro";
                    });
                })
                .catch(function(error) {
                    if (error.name === 'NotAllowedError') {
                        showError("Доступ к камере запрещен. Пожалуйста, разрешите доступ в настройках браузера и обновите страницу.");
                    } else if (error.name === 'NotFoundError' || error.name === 'OverconstrainedError') {
                        showError("Камера не найдена. Убедитесь, что у вас есть рабочая камера.");
                    } else {
                        showError("Ошибка при доступе к камере: " + error.message);
                    }
                });
        }
        
        // Инициализация
        if (checkARSupport()) {
            startButton.addEventListener('click', startAR);
            
            // Для мобильных устройств можно сразу запрашивать доступ
            if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                startAR();
            }
        }
        
                // Переменные для управления
        let currentAngle = 60;
        let lengthA = 2;
        let lengthB = 2;
        let markerVisible = false;

        // Получаем элементы управления
        const angleSlider = document.getElementById('angleSlider');
        const lengthASlider = document.getElementById('lengthASlider');
        const lengthBSlider = document.getElementById('lengthBSlider');
        
        const angleValue = document.getElementById('angleValue');
        const lengthAValue = document.getElementById('lengthAValue');
        const lengthBValue = document.getElementById('lengthBValue');
        const dotProductResult = document.getElementById('dotProductResult');
        const arStatus = document.getElementById('arStatus');

        // A-Frame элементы
        let vectorAGroup, vectorBGroup;
        let vectorA, arrowA, labelA;
        let vectorB, arrowB, labelB;
        let projection, perpendicular;
        let angleTorus, angleLabel, resultValue;

        // Инициализация после загрузки A-Frame
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                // Получаем группы векторов
                vectorAGroup = document.getElementById('vectorAGroup');
                vectorBGroup = document.getElementById('vectorBGroup');
                
                // Элементы вектора A
                vectorA = document.getElementById('vectorA');
                arrowA = document.getElementById('arrowA');
                labelA = document.getElementById('labelA');
                
                // Элементы вектора B
                vectorB = document.getElementById('vectorB');
                arrowB = document.getElementById('arrowB');
                labelB = document.getElementById('labelB');
                
                // Остальные элементы
                projection = document.getElementById('projection');
                perpendicular = document.getElementById('perpendicular');
                angleTorus = document.getElementById('angleTorus');
                angleLabel = document.getElementById('angleLabel');
                resultValue = document.getElementById('resultValue');
                
                // Обработчики маркера
                const marker = document.getElementById('markerA');
                if (marker) {
                    marker.addEventListener('markerFound', function() {
                        markerVisible = true;
                        arStatus.textContent = 'Маркер найден!';
                        arStatus.style.backgroundColor = 'rgba(76, 175, 80, 0.8)';
                        console.log('Marker found');
                    });

                    marker.addEventListener('markerLost', function() {
                        markerVisible = false;
                        arStatus.textContent = 'Поиск маркера...';
                        arStatus.style.backgroundColor = 'rgba(244, 67, 54, 0.8)';
                        console.log('Marker lost');
                    });
                }
                
                updateVectors();
            }, 2000);
        });

        // Обработчики событий
        angleSlider.addEventListener('input', function() {
            currentAngle = parseFloat(this.value);
            angleValue.textContent = currentAngle + '°';
            updateVectors();
        });

        lengthASlider.addEventListener('input', function() {
            lengthA = parseFloat(this.value);
            lengthAValue.textContent = lengthA.toFixed(1);
            updateVectors();
        });

        lengthBSlider.addEventListener('input', function() {
            lengthB = parseFloat(this.value);
            lengthBValue.textContent = lengthB.toFixed(1);
            updateVectors();
        });

        function updateVectors() {
            if (!vectorAGroup || !vectorBGroup) return;

            // Конвертируем угол в радианы
            const angleRad = (currentAngle * Math.PI) / 180;
            
            // Обновляем вектор A
            vectorA.setAttribute('position', `${lengthA/2} 0 0`);
            vectorA.setAttribute('height', lengthA);
            arrowA.setAttribute('position', `${lengthA} 0 0`);
            labelA.setAttribute('position', `${lengthA + 0.3} 0.3 0`);
            
            // Обновляем вектор B как единую группу
            vectorBGroup.setAttribute('rotation', `0 0 ${currentAngle}`);
            
            // Устанавливаем длину вектора B внутри группы
            vectorB.setAttribute('position', `${lengthB/2} 0 0`);
            vectorB.setAttribute('height', lengthB);
            arrowB.setAttribute('position', `${lengthB} 0 0`);
            labelB.setAttribute('position', `${lengthB + 0.3} 0.3 0`);
            
            // Обновляем проекцию
            const projectionLength = lengthB * Math.cos(angleRad);
            if (projectionLength > 0) {
                projection.setAttribute('position', `${projectionLength/2} 0 0`);
                projection.setAttribute('height', projectionLength);
                projection.setAttribute('visible', true);
            } else {
                projection.setAttribute('visible', false);
            }
            
            // Обновляем перпендикуляр
            const perpHeight = Math.abs(lengthB * Math.sin(angleRad));
            const perpX = Math.max(0, projectionLength);
            
            if (perpHeight > 0.05) {
                perpendicular.setAttribute('position', `${perpX} ${perpHeight/2} 0`);
                perpendicular.setAttribute('height', perpHeight);
                perpendicular.setAttribute('visible', true);
            } else {
                perpendicular.setAttribute('visible', false);
            }
            
            // Обновляем дугу угла
            angleTorus.setAttribute('arc', Math.min(currentAngle, 179));
            
            // Обновляем подпись угла
            const labelAnglePos = {
                x: 0.6 * Math.cos(angleRad/2),
                y: 0.6 * Math.sin(angleRad/2),
                z: 0
            };
            angleLabel.setAttribute('position', `${labelAnglePos.x} ${labelAnglePos.y} ${labelAnglePos.z}`);
            angleLabel.setAttribute('value', `θ = ${currentAngle}°`);
            
            // Вычисляем скалярное произведение
            const dotProduct = lengthA * lengthB * Math.cos(angleRad);
            
            // Обновляем результат
            resultValue.setAttribute('value', `≈ ${dotProduct.toFixed(2)}`);
            dotProductResult.innerHTML = `a⃗ · b⃗ ≈ ${dotProduct.toFixed(2)}`;
            
            // Изменяем цвет результата в зависимости от знака
            let resultColor = '#4ECDC4';
            if (dotProduct < 0) {
                resultColor = '#FF6B6B';
            } else if (Math.abs(dotProduct) < 0.1) {
                resultColor = '#FFC107';
            }
            
            resultValue.setAttribute('color', resultColor);
        }

    </script>
</body>
</html>
